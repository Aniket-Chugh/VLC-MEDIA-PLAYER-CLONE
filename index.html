<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css for every project -->
     <link rel="stylesheet" href="reset.css">
     <!-- for this file only -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VLC</title>
</head>
<body>
    <header>
        <div class="titlebar">

            <img src="VLC_icon.png" alt="vlc logo" class="title-img">
            <div class="title">VLC media player</div>

        </div>
        <div class="menu-bar">

                <div class="menu">
                    <div id="videoinputbtn" class="menu-btn">
                        open
                    </div>
                    <input type="file" id="video-input" class="videoInput">
                    <!-- get mp4 -->

                </div>


                <div class="menu">
                    <div class="menu-btn">
                        playback
                    </div>
                    <ul class="menu-items">
                        <li id="speedUp">speed up</li>
                        <li id="speedDown">speed down</li>
                    </ul>
                </div>

                <div class="menu">
                    <div class="menu-btn">
                        Audio
                    </div>
                    <ul class="menu-items">
                        <li id="volumeUp" >Volume up</li>
                        <li id="volumeDown">Volume down</li>
                    </ul>
                </div>


    </header>
    <main id="main"></main>
    <div class="toast"></div>
    <footer>

<div class="firstPart">
    <div class="durationStart" id="durationStart" style="width: 5%;">00:00</div>
    <div class="range">
        <div class="progressBar">
        </div>
    </div>
    <div class="totalDuration" id="duration" >-/-</div>
</div>
<div class="secondPart">
    <i id="icon-pp" class="fa-regular fa-circle-play"></i>
    <div class="threeIcon">
        <i class="fa-solid fa-backward" id="backward"></i>
        <i class="fa-solid fa-pause" id="pause"></i>
        <i class="fa-solid fa-forward" id="forward"></i>
    </div>
    <i class="fa-solid fa-expand" id="fullScreen"></i>
</div>
    </footer>
</body>
<script src="index.js"></script>
</html>
